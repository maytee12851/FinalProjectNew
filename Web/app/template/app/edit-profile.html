{% extends 'app/base.html' %}
{% block content %}
{% load static %}

<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container">
            <ul class="navbar-nav">
                <!-- <li class="nav-item p-2">
                    <a class="nav-link" href="/chat">แชท</a>
                </li> -->
                <li class="nav-item p-2">
                    <a class="nav-link" href="/study">การเรียน</a>
                </li>
                <li class="nav-item p-2">
                    <a class="nav-link active" href="/profile">ตั้งค่าโปรไฟล์</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="profile-bg row bg-white justify-content-center mb-5">
            <div class="col-xl-12" >

                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.media }}
                    <div class="col-xl-12">
                        <h4 class="text-start ms-5 mt-5">
                            ตั้งค่าโปรไฟล์
                        </h4>
                    </div>
    
                    <div class="col-xl-12 d-flex mt-5 me-5">
                        <div class="col-4">
                            <h5 class="text-start text-black-50 ms-5">
                                รูปโปรไฟล์
                            </h5>
                        </div>
    
                        <div class="col-4 ">
                            <img src="{{ user.profile.photo.url }}" class="rounded" width="200" height="200">
                        </div>
    
                        <div class="col-4 text-center align-self-center pe-5">
                            <input class="form-control form-control-lg text-black-50" id="photo" name="photo" type="file">
                        </div>
                    </div>

                    {% for message in messages %}
                    <br>
                    <h5 class="text-center alert alert-danger">{{ message }}</h5>
                    {% endfor %}
    
                    <div class="col-xl-12 d-flex mt-5">
                        <div class="col-4 align-self-center">
                            <h5 class="text-start text-black-50 ms-5">
                                ชื่อจริง
                            </h5>
                        </div>
    
                        <div class="col-4 text-center">
                            <input type="text" class="form-control" name="name" value="{{ user.profile.name }}">
                        </div>
                    </div>
    
                    <div class="col-xl-12 d-flex mt-5">
                        <div class="col-4 align-self-center">
                            <h5 class="text-start text-black-50 ms-5">
                                นามสกุล
                            </h5>
                        </div>
    
                        <div class="col-4 text-center">
                            <input type="text" class="form-control" name="surname" value="{{ user.profile.surname }}">
                        </div>
                    </div>
    
                    <div class="col-xl-12 d-flex mt-5">
                        <div class="col-4 align-self-center">
                            <h5 class="text-start text-black-50 ms-5">
                                ชื่อเล่น
                            </h5>
                        </div>
    
                        <div class="col-4 text-center">
                            <input type="text" class="form-control" name="nickname" value="{{ user.profile.nickname }}">
                        </div>
                    </div>
    
                    <div class="col-xl-12 d-flex mt-5">
                        <div class="col-4 align-self-center">
                            <h5 class="text-start text-black-50 ms-5">
                                เบอร์โทรศัพท์
                            </h5>
                        </div>
    
                        <div class="col-4 text-center">
                            <input type="tel" class="form-control" maxlength="10" name="tel" value="{{ user.profile.tel }}">
                        </div>
                    </div>
    
                    <div class="col-xl-12 d-flex mt-5">
                        <div class="col-4 align-self-center">
                            <h5 class="text-start text-black-50 ms-5">
                                อีเมล
                            </h5>
                        </div>
    
                        <div class="col-4 text-center">
                            <input type="email" class="form-control" name="email" value="{{ user.email }}">
                        </div>  
                    </div>
    
                    <div class="col-xl-12 d-flex mt-5">
                        <div class="col-4 align-self-center">
                            <h5 class="text-start text-black-50 ms-5">
                                เพศ
                            </h5>
                        </div>
    
                        <div class="col-4 text-center">
                            <select class="form-select" name="sex">
                                <option selected value="{{ user.profile.sex }}">{{ user.profile.sex }}</option>
                                <!-- <option selected disabled>เพศ</option> -->
                                <option value="ชาย">ชาย</option>
                                <option value="หญิง">หญิง</option>
                                <option value="เพศทางเลือก">เพศทางเลือก</option>
                            </select>
                        </div>
                    </div>
    
                    <div class="col-xl-12 text-end mt-5 pe-5 pb-4">
                        <button type="submit" class="btn btn-secondary btn-lg text-white">บันทึกข้อมูล</button>
                    </div>
                </form>              
            </div>
        </div>
    </div>

</body>
{% endblock content%}
